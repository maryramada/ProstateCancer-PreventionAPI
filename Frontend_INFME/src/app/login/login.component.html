<div class="login-page">
  <div class="page-title animate-fade-in">
    <div class="title-icon">
      <svg xmlns="http://www.w3.org/2000/svg" height="44" width="44" fill="#F26202" viewBox="0 0 24 24">
        <path d="M20.8 4.6c-1.1-1.2-2.6-1.8-4.2-1.8-1.7 0-3.2.7-4.3 2-1.1-1.3-2.6-2-4.3-2-1.6 0-3.1.6-4.2 1.8-2.3 2.4-2.3 6.4 0 8.8l8.5 8.6 8.5-8.6c2.3-2.4 2.3-6.4 0-8.8zM13.2 15.6l-2.4-3.7-2.1 2.5H6.7l3.2-4.3 2.3 3.6 2-2.5h1.9l-3.9 4.4z"/>
      </svg>
      <div class="title-text">
        <h1>BlueCheck</h1>
        <p class="subtitle">Recomendação Médica Avançada</p>
      </div>
    </div>
  </div>  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Iniciar Sessão</h2>
        <p class="welcome-message">Introduza os seus dados.</p>
      </div>
      
      <form (ngSubmit)="login()">
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="exemplo@dominio.com"
          />
        </div>

        <div class="form-group password-group">
          <label for="password">Palavra-passe</label>
          <div class="password-wrapper">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              required
              placeholder="••••••••"
            />
            <button type="button" (click)="showPassword = !showPassword" class="toggle-password">
              <ng-container *ngIf="!showPassword; else eyeOff">
                <!-- Ícone do olho aberto (exemplo SVG limpo e estilizado) -->
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="#F26202" viewBox="0 0 24 24">
                  <path d="M12 5c-7 0-11 6-11 7s4 7 11 7 11-6 11-7-4-7-11-7zm0 12c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
                  <circle cx="12" cy="12" r="3" fill="#F26202"/>
                </svg>
              </ng-container>
              <ng-template #eyeOff>
                <!-- Ícone do olho riscado -->
                <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="#F26202" viewBox="0 0 24 24">
                  <path d="M12 5c-7 0-11 6-11 7 0 0.4 1.1 2.3 3 4.2l-1.6 1.6 1.4 1.4 16-16-1.4-1.4-2.1 2.1C15.9 6.2 14 5 12 5zm-6.8 7c.5 1.3 1.7 2.8 3.8 3.9l-1.6-1.6c-.7-.3-1.3-1-1.4-1.7-.1-.6.1-1.2.3-1.6zm11.6-5.9l-2.5 2.5c1.5 1.1 2.5 2.9 2.5 4.4 0 .7-.2 1.4-.5 2l2.1 2.1c1.4-1.2 2.4-3.2 2.4-4.9 0-1-3.6-7-6-7zm-2.8 2.8l-1.4-1.4-2.5 2.5 1.4 1.4 2.5-2.5z"/>
                </svg>
              </ng-template>
            </button>
          </div>
        </div>
        

        <button type="submit" class="btn-login">Entrar</button>
      </form>

      <div class="forgot-password">
        <button (click)="goToChangePassword()" type="button" class="btn-change-pass">
          Alterar palavra-passe
        </button>
      </div>
    </div>
  </div>
</div>
